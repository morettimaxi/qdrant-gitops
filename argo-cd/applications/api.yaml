apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: saas-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      serviceAccountName: api-service-account
      containers:
        - name: api
          image: morettimaxi/poc-api:v2
          ports:
            - containerPort: 8081
          env:
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-token
                  key: github-token
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: saas-app
spec:
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
