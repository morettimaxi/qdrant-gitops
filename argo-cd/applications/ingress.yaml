apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: saas-app-ingress
  namespace: saas-app
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: fontend.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
    - host: api.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 3000
