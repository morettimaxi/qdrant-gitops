apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: qdrant-client1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/morettimaxi/qdrant-gitops.git'
    targetRevision: master
    path: argo-cd/clients/client1
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: qdrant-client1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
